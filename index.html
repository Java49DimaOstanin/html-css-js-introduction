<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link ref="stylesheet" href="styles/styles.css">
</head>
<body>
   <form id="employee-form" onsubmit="onsumbit(event)" class="form-class">
       <div class="two-imputs">
        <input type="text" name="employee_name" placeholder="Enter employee name" required>
        <input type="email" name="email" placeholder="Enter email" required>
       </div>
       <div class="date-label">
        <label> Enter birthdate</label>
        <input type="date" name="birthDate" placeholder="Birth Date"
         onchange="checkSalary(event)" required>

       </div>

       <div class="two-inputs" >
       <select name="department" required>
        <option value hidden selected disabled>
            --Select Department--
        </option>
        <option value="QA">QA</option>
        <option value="Development">Development</option>
        <option value="Managment">Managment</option>
        <option value="Audit">Audit</option>
       </select>
       <input type="number" name="salary" placeholder="Enter salary"   
       onchange="checkSalary(event)" required> 
    </div>
    <div class="buttons">
        <button type="sumbit"> Sumbit</button>
        <button type="reset" > Reset</button>
    </div>

    <div class="warning"> </div>

</form>
    <script src="src/form.js"></script>
</body>
</html>
