<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <header class="header">
        Library
    </header>
    <div class="buttons-menu">
        <button onclick="showSection(0)" class="btn-menu">Add book</button>
        <button onclick="showSection(1)" class="btn-menu">Show all books</button>
        <button onclick="showSection(2)" class="btn-menu">Show books by pages</button>
        <button onclick="showSection(3)" class="btn-menu">Show books by author</button>
    </div>
    <section id="add-employee" hidden>
        
        <form id="employee_form"  class="form-class">
            <div class="two-inputs">
                <input type="text" name="employee_name" required placeholder="Enter author name">
                <input type="text" name="email" placeholder="Enter book name" required>
            </div>
            <div class="date-label">
                <label>Enter publish date</label>
                <input type="date" name="birthDate" required id="date_input">

            </div>
            <p id="date_error" class="error"></p>
            <div class="two-inputs">
                <select name="department" required>
                    <option value hidden selected disabled>
                        --Select Genre--
                    </option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Action">Action</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Horror">Horror</option>
                    <option value="Historic">Historic</option>
                    <option value="Romance">Romance</option>
                    <option value="Biography">Biography</option>
                </select>
                <input type="number" name="salary" placeholder="Enter pages" id="salary_input" required>

            </div>
            <p id="salary_error" class="error"></p>
            <div class="buttons">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>

        </form>
    </section>
    <section id="show-all-employees" hidden>
        <ul class="employees-list" id="employees-all">

        </ul>
    </section>
    <section id="show-employees-salary" hidden>
        <form id="salary-form" class="form-class" onsubmit="onSubmitSalary(event)">
            <div class="two-inputs">
                <input  type="number" name="salaryFrom" placeholder="Enter page 'From'" onchange="onChangeSalaryFrom(event)" required>
                <input  type="number" name="salaryTo" placeholder="Enter page 'To'" onchange="onChangeSalaryTo(event)" required>
            </div>
            <div class="buttons">
                <button type="submit">Search</button>
                <button type="reset">Reset</button>
            </div>
        </form>
        <p id="salary_form_error" class="error center"></p>
        <ul class="employees-list" id="employees-salary">

        </ul>
    </section>
    
    <section id="show-books-by-author" hidden>
        <form id="author-form" class="author-form-class" onsubmit="onSubmitAuthor(event)">
            <div class="two-inputss">
                <input id="authorbig" class="search" type="text" name="author-name" placeholder="Looking for author"  required>
                
            </div>
            <div class="buttonss">
                <button  type="submit">Search</button>
                
            </div>
        </form>
        <p id="salary_form_error" class="error center"></p>
        <ul class="employees-list" id="books-by-author">

        </ul>
    </section>
    <footer class="footer"> Copyright Â© Dima Ostanin .

    </footer>
    <script src="src/main.js" type="module"></script>
</body>

</html>
